<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaHoyaAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <header class="header">
    <h1>NovaHoyaAI</h1>
    <span>Created by itzlootdev</span>
  </header>

  <div id="chatArea" class="chat"></div>

  <!-- Typing indicator -->
  <div id="typingIndicator" class="typing hidden">
    <span>NovaHoyaAI is responding</span>
    <div class="dots">
      <i></i><i></i><i></i>
    </div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask NovaHoyaAI anything..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
