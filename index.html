<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova AI – Edge Intelligence</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACKGROUND EFFECT -->
  <div class="bg-glow"></div>

  <!-- HERO -->
  <section class="hero">
    <h1>Nova AI</h1>
    <p>Edge Computing • Ultra-Low Latency • Local Intelligence</p>

    <button id="tryNowBtn" class="try-btn">
      ⚡ Try Now
    </button>
  </section>

  <!-- AI PANEL -->
  <section id="nova-ai" class="ai-panel">
    <div class="ai-header">
      <span>Nova AI</span>
    </div>

    <div id="chat" class="chat"></div>

    <div class="input-area">
      <input
        id="userInput"
        type="text"
        placeholder="Ask about edge computing..."
      />
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="clickspark.js"></script>
  <script src="script.js"></script>

</body>
</html>
